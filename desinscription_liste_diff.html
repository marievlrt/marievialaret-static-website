<body>
    <header>
        <h2 style="background-color: #fff5ef; font-size: 30px;">Pour ne plus recevoir d'emails de ma part, renseignez votre email ci-dessous :</h2>
    </header>
    <main>
        <form id="unsubscribeForm">
            <input type="email" id="email" name="email" placeholder="Mon email" required><br><br>
            <button type="submit">Me désinscrire</button>
        </form>
        <p id="responseMessage"></p>
        <script>
            document.getElementById("unsubscribeForm").addEventListener("submit", async function(event) {
              event.preventDefault();
              const email = document.getElementById("email").value;
              const response = await fetch("https://script.google.com/macros/s/AKfycbzC6Exon-hiWE5nqlaj22OLSpDyxJKTI8CfRmZGl0No0KpYbEVqYxEo4tqG67lfjDM/exec?action=unsubscribe&email=" + encodeURIComponent(email));
              const text = await response.text();
              document.getElementById("responseMessage").innerText = text;
            });
        </script>
    </main>
    <footer>
        <p>
            <div class="icon-block">
